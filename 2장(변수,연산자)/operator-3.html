<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>

</head>
<body>
    <script>
       var num = 10;
       alert(num++); //10 끝나고 1증가 10 -> 10 +1 (후위 증가연산 pos)
       alert(++num); // 12, 1증가 이후 출력 1+11 ->12 (전위 증가연산 pre)
       alert(num++); // 12 -> 12 + 1
       alert(num); //13
       document.write(num);
    </script>
</body>
</html>
