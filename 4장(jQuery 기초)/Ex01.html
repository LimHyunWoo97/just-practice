<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS로 색상 바꾸기</title>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>비빔밥</li>
            <li>제육덮밥</li>
            <li>오징어덮밥</li>
            <li>오므라이스</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>내장탕</li>
            <li>갈비탕</li>
            <li>육개장</li>
            <li>해장국</li>
            <li>순대국</li>
        </ul>
    </div>
    <script>
        window.onload = function(){
            //먼저 아이디 선택자가 menu2를 찾는다
            var menu2 = document.getElementById("menu2");
            //ul태그(menu2선택자)에 하위 요소인 li 태그를 배열로 저장 하고있다
            var liArrays = menu2.getElementsByTagName("li");
            //li 태그를 하나씩 접근해서 일일히 글자색을 변경
            for(i=0; i<=liArrays.length; i++){
                var li = liArrays[i];
                li.style.color="blue";
            }
        }
    </script>
</body>
</html>
