<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-4</title>
</head>
<body>
    <script>
        // 사용자로부터 입력받는 부분
        var userID = window.prompt("아이디를 입력하세요");
        var userPW = window.prompt("패스워드를 입력하세요");
        // 값 비교
        if(userID=="Lim" && userPW == "1234"){
            alert(userID+"님이 로그인 하였습니다");
        }
        else if (userID == "Lim"){
            alert("패스워드가 잘못 입력 되었습니다");
        }
        else{
            alert("아이디가 잘못 입력 되었습니다");
        }
    </script>
</body>
</html>
